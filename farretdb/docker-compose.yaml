services:
  ferretdb:
    image: ghcr.io/ferretdb/ferretdb
    restart: always
    ports:
      - 27017:27017
    environment:
      - FERRETDB_POSTGRESQL_URL=postgres://root:root@postgres:5432/ferretdb
    depends_on:
      - postgres

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: ferretdb
    ports:
      - "5432:5432"
    command:
      [
        "postgres",
        "-c",
        "wal_level=logical",
        "-c",
        "max_wal_senders=10",
        "-c",
        "max_replication_slots=10",
      ]
    volumes:
      - data:/var/lib/postgresql/data

volumes:
  data:
