services:
  surrealdb:
    image: surrealdb/surrealdb:latest
    container_name: surrealdb
    restart: always
    command:
      - start
      - -A
      - --auth
      - --user=dev
      - --pass=dev
      - file:/data/database.db
    ports:
      - 8000:8000
    volumes:
      - data:/data

volumes:
  data:
