version: '3.8'

services:

  surrealdb:
      image: surrealdb/surrealdb:latest
      ports:
        - "8000:8000"
      restart: always
      user: "root"
      command: 
        - start
        - --auth
        - --user=root
        - --pass=root
        - file:/data/database.db
      volumes:
        - data:/data

volumes:
  data:
